<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>pet-finder homepage</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #FF7270;">
        <a class="navbar-brand" href="#">
            <img src="dog_symbol.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Pet-Finder
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">dogcare</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">find</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Dog-Breed
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Kanni</a>
                <a class="dropdown-item" href="#">Aspin</a>
                <a class="dropdown-item" href="#">Bakharwal</a>
              </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                  Cat-Breed
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Bombay</a>
                  <a class="dropdown-item" href="#">Bengal</a>
                  <a class="dropdown-item" href="#">Persian</a>
                </div>
              </li>
          </ul>
        </div>
      </nav>

      <!--carousel-->
      <br>
      <br>
      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" style="position: relative; margin-left: 2%; margin-right: 2%; ">
        <div class="carousel-inner" style="padding: 10%; padding-top: 0%; padding-bottom: 0%;">
          <div class="carousel-item active" data-interval="1800">
            <img src="1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-interval="1800">
            <img src="2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-interval="1800">
            <img src="3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-interval="1800" >
            <img src="4.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>

       
</body>
</html>
